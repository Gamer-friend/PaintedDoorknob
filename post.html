<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/header.js" defer></script>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/header.js" defer></script>
</head>
<body>
  <main>
    <h1>Create a Post</h1>
    <form action="/submit-post" method="POST" enctype="multipart/form-data">
      <label>Title:<br><input type="text" name="title" required></label><br><br>
      <label>Content:<br><textarea name="content" rows="5" required></textarea></label><br><br>
      <label>Image (optional):<br><input type="file" name="image" accept="image/*"></label><br><br>
      <button type="submit">Post</button>
    </form>
  </main>
</body>
</html>
