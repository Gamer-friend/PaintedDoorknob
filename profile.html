<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
<script src="js/app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>

    <section id="profile-info">
        <div class="profile-header">
            <h2>Username: <span id="username">JohnDoe</span></h2>
            <button id="follow-btn" class="cta-btn">Follow</button>
        </div>
        <div class="profile-details">
            <p>Followers: <span id="followers-count">200</span></p>
            <p>Posts: <span id="post-count">34</span></p>
        </div>
    </section>

    <section id="user-posts">
        <h3>Your Recent Posts</h3>
        <div id="posts-list">
            <div class="post-card">
                <h4>Latest Post Title</h4>
                <p>This is a preview of your latest post...</p>
                <a href="post.html">Read more</a>
            </div>
            <div class="post-card">
                <h4>Another Post</h4>
                <p>This is another post preview...</p>
                <a href="post.html">Read more</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ForumSite</p>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
