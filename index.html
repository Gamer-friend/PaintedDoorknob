<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AttemptedCode</title>
  <style>
    body {
      background-image: url('https://drive.google.com/uc?export=view&id=1Z4evBsUOzlXWSKd0Oj25KJsPHCXu_Viv');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      text-align: center;
      padding-top: 100px;
      backdrop-filter: brightness(1.1);
    }

    h2 {
      font-size: 3em;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
      transform: translateY(-50px);
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9);
      letter-spacing: 2px;
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      margin-top: 40px;
    }

    button {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid transparent;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    button:hover {
      border-color: #00ffe7;
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 15px #00ffe7, 0 0 30px #00ffe7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AttemptedCode</h2>
    <div class="button-container">
      <button onclick="window.location.href='https://sd592g.github.io/zj684od4lfg/'">Click here for EaglerCraft</button>
      <button onclick="window.location.href='https://www.hoodamath.com/games/snowrider3d.html#gsc.tab=0'">Click for SnowRider</button>
    </div>
  </div>
</body>
</html>
