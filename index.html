<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaintedDoorknob</title>
  <style>
    /* Body background with your Google Drive image */
    body {
      background-image: url('https://drive.google.com/uc?export=view&id=1Vo0lAz-D-U2sKjlQX-c_lLOQSIkVnPoM');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 50px;
      color: white;
    }

    h2 {
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
      transform: translateY(-30px);
      font-size: 2.5em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2em;
      margin: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #397c39;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>PaintedDoorknob</h2>
  <div class="button-container">
    <button onclick="window.location.href='https://sd592g.github.io/zj684od4lfg/'">Click here for EaglerCraft</button>
    <button onclick="window.location.href='https://www.hoodamath.com/games/snowrider3d.html#gsc.tab=0'">Click for SnowRider</button>
  </div>
</div>

</body>
</html>
