<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttemptedCode Gaming Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Cursor */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      cursor: url('data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHZpZXdCb3g9IjAgMCA1MTIgNTEyIiBmaWxsPSIjZmZmIj48cGF0aCBkPSJNMCAwaDEwMGw0MTIgMjU2TDEwMCA1MTJIMHoiLz48L3N2Zz4='), auto;
      overflow: hidden;
    }
    /* Header & Navigation */
    header { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); z-index: 10; }
    nav a { color: #ccc; margin: 0 15px; text-decoration: none; font-weight: 600; transition: color 0.3s; }
    nav a:hover { color: #00ffe7; }
    /* Animated logo via SVG */
    .hero { position: relative; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .logo-svg { width: 180px; height: 180px; fill: none; stroke: #00ffe7; stroke-width: 8; stroke-linejoin: round; animation: draw 3s ease forwards; }
    @keyframes draw {
      from { stroke-dasharray: 1000; stroke-dashoffset: 1000; }
      to { stroke-dasharray: 1000; stroke-dashoffset: 0; }
    }
    h1 {
      font-size: 3.5rem;
      margin-top: 20px;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes slideDown { to { transform: translateY(0); opacity: 1; } }
    /* Buttons */
    .buttons { margin-top: 40px; display: flex; gap: 20px; }
    .btn {
      background: rgba(30,30,47,0.8);
      border: 2px solid #444;
      padding: 16px 32px;
      font-size: 1rem;
      border-radius: 12px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: '';
      position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(0,255,231,0.2);
      transform: skewX(-20deg);
      transition: all 0.5s ease;
    }
    .btn:hover {
      border-color: #00ffe7;
      box-shadow: 0 0 15px #00ffe7;
      transform: scale(1.05);
    }
    .btn:hover::after { left: 200%; }
    /* Particle Overlay */
    .particles { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjgwMCIgdmlld0JveD0iMCAwIDgwMCA4MDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNSIgc3R5bGU9ImZpbGw6I2ZmZjtlbmFibGVkOm1peGVkIHJlc2l6ZTtvcGFjaXR5OjAuMiIiLz48L3N2Zz4=') repeat;
      opacity: 0.15;
    }
    /* Sections */
    section { padding: 80px 40px; }
    .leaderboard, .settings { background: rgba(255,255,255,0.05); margin: 40px auto; border-radius: 15px; width: 90%; max-width: 600px; }
    .leaderboard h2, .settings h2 { text-align: center; margin-bottom: 20px; color: #00ffe7; }
    .leaderboard ul { list-style: none; padding: 0 20px 20px; }
    .leaderboard li { padding: 8px 0; border-bottom: 1px solid #333; }
    .settings { padding: 20px; }
    .settings label { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
    .toggle { position: relative; width: 50px; height: 24px; background: #444; border-radius: 12px; cursor: pointer; }
    .toggle::after { content: ''; position: absolute; width: 20px; height: 20px; background: #fff; border-radius: 50%; top: 2px; left: 2px; transition: all 0.3s; }
    input[type=checkbox]:checked + .toggle::after { left: 28px; background: #00ffe7; }
    input[type=checkbox] { display: none; }
    /* Footer */
    footer { text-align: center; padding: 20px; color: #777; }
  </style>
</head>
<body>
  <header>
    <div>AttemptedCode Hub</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#leaderboard">Leaderboard</a>
      <a href="#settings">Settings</a>
    </nav>
  </header>

  <div class="particles"></div>

  <div class="hero" id="home">
    <svg class="logo-svg" viewBox="0 0 100 100">
      <path d="M10,50 L90,50 M50,10 L50,90" />
    </svg>
    <h1>AttemptedCode</h1>
    <div class="buttons">
      <button class="btn" onclick="window.location.href='https://sd592g.github.io/zj684od4lfg/'">EaglerCraft</button>
      <button class="btn" onclick="window.location.href='https://www.hoodamath.com/games/snowrider3d.html'">SnowRider</button>
    </div>
  </div>

  <section class="leaderboard" id="leaderboard">
    <h2>Top Players</h2>
    <ul>
      <li>1. LightningDrake — 98,500</li>
      <li>2. NeonKnight — 94,200</li>
      <li>3. CyberPhoenix — 89,710</li>
      <li>4. QuantumBlade — 87,300</li>
      <li>5. PixelPirate — 85,900</li>
    </ul>
  </section>

  <section class="settings" id="settings">
    <h2>Settings</nobr></h2>
    <label>
      <span>Enable Sound</span>
      <input type="checkbox" id="soundToggle"><div class="toggle"></div>
    </label>
    <label>
      <span>Dark Mode</span>
      <input type="checkbox" id="darkToggle"><div class="toggle"></div>
    </label>
  </section>

  <footer>
    &copy; 2025 AttemptedCode Hub — All Rights Reserved
  </footer>

</body>
</html>
