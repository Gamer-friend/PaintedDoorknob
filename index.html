<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AttemptedCode</title>
  <style>
    body {
      background-image: url('https://drive.google.com/uc?export=view&id=1Z4evBsUOzlXWSKd0Oj25KJsPHCXu_Viv');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    h2 {
      font-size: 3em;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
      transform: translateY(-50px);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      margin-top: 40px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3e9445;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AttemptedCode</h2>
    <div class="button-container">
      <button onclick="window.location.href='https://sd592g.github.io/zj684od4lfg/'">Click here for EaglerCraft</button>
      <button onclick="window.location.href='https://www.hoodamath.com/games/snowrider3d.html#gsc.tab=0'">Click for SnowRider</button>
    </div>
  </div>
</body>
</html>
