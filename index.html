<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    /* Animated logo background behind the title */
    .logo-background {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,0,80,0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); opacity: 0.4; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.6; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.4; }
    }

    h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 100px;
      z-index: 1;
      position: relative;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 50px;
      z-index: 1;
      position: relative;
    }

    button {
      background-color: #1e1e2f;
      border: 2px solid #444;
      color: white;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    button:hover {
      border-color: #ff007f;
      box-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="logo-background"></div>

  <h2>AttemptedCode</h2>

  <div class="button-container">
    <button onclick="window.location.href='https://sd592g.github.io/zj684od4lfg/'">Click here for EaglerCraft</button>
    <button onclick="window.location.href='https://www.hoodamath.com/games/snowrider3d.html'">Click for SnowRider</button>
  </div>

</body>
</html>
