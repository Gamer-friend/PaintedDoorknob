<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttemptedCode Gaming Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Cursor */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      cursor: url('data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHZpZXdCb3g9IjAgMCA1MTIgNTEyIiBmaWxsPSIjZmZmIj48cGF0aCBkPSJNMCAwaDEwMGw0MTIgMjU2TDEwMCA1MTJIMHoiLz48L3N2Zz4='), auto;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #0a0a0a;
    }

    /* Light Mode */
    body.light-mode {
      background-color: #fff;
      color: #000;
    }

    /* Header & Navigation */
    header { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); z-index: 10; }
    nav a { color: #ccc; margin: 0 15px; text-decoration: none; font-weight: 600; transition: color 0.3s; }
    nav a:hover { color: #00ffe7; }

    /* Hero Section & Animated Logo */
    .hero { position: relative; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .logo-svg { width: 180px; height: 180px; fill: none; stroke: #00ffe7; stroke-width: 8; stroke-linejoin: round; animation: draw 3s ease forwards; }
    @keyframes draw { from { stroke-dasharray: 1000; stroke-dashoffset: 1000; } to { stroke-dasharray: 1000; stroke-dashoffset: 0; } }
    h1 { font-size: 3.5rem; margin-top: 20px; animation: slideDown 1s ease-out forwards; opacity: 0; }
    @keyframes slideDown { to { transform: translateY(0); opacity: 1; } }

    /* Buttons */
    .buttons { margin-top: 40px; display: flex; gap: 20px; }
    .btn {
      background: rgba(30,30,47,0.8);
      border: 2px solid #444;
      padding: 16px 32px;
      font-size: 1rem;
      border-radius: 12px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: '';
      position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(0,255,231,0.2);
      transform: skewX(-20deg);
      transition: all 0.5s ease;
    }
    .btn:hover { border-color: #00ffe7; box-shadow: 0 0 15px #00ffe7; transform: scale(1.05); }
    .btn:hover::after { left: 200%; }

    /* Form Section */
    .forms { padding: 80px 40px; background: rgba(255,255,255,0.05); margin: 40px auto; border-radius: 15px; width: 90%; max-width: 600px; }
    .forms h2 { text-align: center; margin-bottom: 20px; color: #00ffe7; }
    .forms label { display: block; margin: 10px 0; color: #ccc; }
    .forms input, .forms textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; background: #222; color: #fff; border: 1px solid #444; }
    .forms button { background: #00ffe7; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; transition: background 0.3s; margin-top: 20px; }
    .forms button:hover { background: #00c2c2; }

    /* Settings Panel */
    .settings-panel {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }
    .settings-panel button {
      background: #00ffe7;
      border: none;
      padding: 8px 16px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      color: #000;
    }
  </style>
</head>
<body class="dark-mode">

  <header>
    <div>AttemptedCode Hub</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#forms">Suggestions & Bug Reports</a>
    </nav>
  </header>

  <div class="hero" id="home">
    <svg class="logo-svg" viewBox="0 0 100 100">
      <path d="M10,50 L90,50 M50,10 L50,90" />
    </svg>
    <h1>AttemptedCode</h1>
    <div class="buttons">
      <button class="btn" onclick="window.location.href='https://sd592g.github.io/zj684od4lfg/'">EaglerCraft</button>
      <button class="btn" onclick="window.location.href='https://www.hoodamath.com/games/snowrider3d.html'">SnowRider</button>
    </div>
  </div>

  <!-- Suggestion & Bug Report Forms -->
  <section class="forms" id="forms">
    <h2>Suggest a Game or Report a Bug</h2>

    <!-- Suggest Game Form -->
    <form id="gameSuggestionForm">
      <label for="gameLink">Game Link (suggest a new game)</label>
      <input type="url" id="gameLink" name="gameLink" placeholder="https://example.com" required>
      
      <label for="gameName">Game Name</label>
      <input type="text" id="gameName" name="gameName" placeholder="Game Name" required>

      <button type="submit">Suggest Game</button>
    </form>

    <!-- Bug Report Form -->
    <form id="bugReportForm">
      <label for="bugDescription">Bug Description</label>
      <textarea id="bugDescription" name="bugDescription" rows="4" placeholder="Describe the problem" required></textarea>
      
      <button type="submit">Report Bug</button>
    </form>
  </section>

  <!-- Settings Panel -->
  <div class="settings-panel">
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <button id="toggleSound">Toggle Sound</button>
  </div>

  <footer>
    &copy; 2025 AttemptedCode Hub â€” All Rights Reserved
  </footer>

  <script>
    // Dark Mode and Light Mode Toggle
    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    });

    // Sound Toggle (for now just logs, replace with actual audio logic)
    document.getElementById('toggleSound').addEventListener('click', () => {
      const isSoundOn = localStorage.getItem('sound') !== 'off';
      localStorage.setItem('sound', isSoundOn ? 'off' : 'on');
      alert(`Sound is now ${isSoundOn ? 'OFF' : 'ON'}`);
    });

    // Submit the Suggestion Form
    document.getElementById('gameSuggestionForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const gameLink = document.getElementById('gameLink').value;
      const gameName = document.getElementById('gameName').value;
      
      // Send the suggestion to your backend (placeholder)
      fetch('/submit-suggestion', {
        method: 'POST',
        body: JSON.stringify({ gameLink, gameName }),
        headers: {
          'Content-Type': 'application/json',
        },
      }).then(response => alert('Game suggestion sent!'));
    });

    // Submit the Bug Report Form
    document.getElementById('bugReportForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const bugDescription = document.getElementById('bugDescription').value;
      
      // Send the bug report to your backend (placeholder)
      fetch('/submit-bug', {
        method: 'POST',
        body: JSON.stringify({ bugDescription }),
        headers: {
          'Content-Type': 'application/json',
        },
      }).then(response => alert('Bug report sent!'));
    });
  </script>
</body>
</html>
