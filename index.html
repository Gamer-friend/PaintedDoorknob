<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttemptedCode - Game Suggestions & Bug Reports</title>
  <style>
    /* Popup Styling */
    #popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 250px;
      font-family: Arial, sans-serif;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      visibility: hidden; /* Initially hidden */
    }

    #popup p {
      margin: 0;
      font-size: 14px;
    }

    #popup button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Show popup when it's active */
    #popup.show {
      visibility: visible;
      animation: popupFadeIn 0.5s ease-out;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* General styling for the rest of the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #ffcc00;
      margin-top: 50px;
      font-size: 36px;
      animation: slideInDown 1s ease-out;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #ffcc00;
      color: #111;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(1.05);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Forms styling */
    form {
      display: block;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #ffcc00;
      color: #111;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <!-- Title and buttons -->
  <h2>AttemptedCode</h2>

  <div class="button-container">
    <button onclick="window.location.href='https://sd592g.github.io/zj684od4lfg/'">Click here for EaglerCraft</button>
    <button onclick="window.location.href='https://www.hoodamath.com/games/snowrider3d.html#gsc.tab=0'">Click for SnowRider</button>
  </div>

  <!-- Suggest Game Form -->
  <form id="gameSuggestionForm">
    <label for="gameLink">Game Link (suggest a new game)</label>
    <input type="url" id="gameLink" name="gameLink" placeholder="https://example.com" required>

    <label for="gameName">Game Name</label>
    <input type="text" id="gameName" name="gameName" placeholder="Game Name" required>

    <input type="submit" value="Suggest Game">
  </form>

  <!-- Bug Report Form -->
  <form id="bugReportForm">
    <label for="bugDescription">Bug Description</label>
    <textarea id="bugDescription" name="bugDescription" rows="4" placeholder="Describe the problem" required></textarea>

    <input type="submit" value="Report Bug">
  </form>

  <!-- Popup -->
  <div id="popup">
    <p>Thank Elijah at <a href="mailto:504390@bsd48.org" style="color: #ffcc00;">504390@bsd48.org</a></p>
    <button onclick="closePopup()">X</button>
  </div>

  <!-- EmailJS script -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID

    // Handle Game Suggestion Form Submission
    document.getElementById('gameSuggestionForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const gameLink = document.getElementById('gameLink').value;
      const gameName = document.getElementById('gameName').value;

      // Send email with game suggestion data
      const templateParams = {
        gameLink: gameLink,
        gameName: gameName,
        to_email: "504390@bsd48.org"  // Replace with your email address
      };

      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then((response) => {
          alert('Game suggestion sent successfully!');
        }, (error) => {
          alert('Failed to send game suggestion, please try again later.');
        });
    });

    // Handle Bug Report Form Submission
    document.getElementById('bugReportForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const bugDescription = document.getElementById('bugDescription').value;

      // Send email with bug report data
      const templateParams = {
        bugDescription: bugDescription,
        to_email: "504390@bsd48.org"  // Replace with your email address
      };

      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then((response) => {
          alert('Bug report sent successfully!');
        }, (error) => {
          alert('Failed to send bug report, please try again later.');
        });
    });

    // Function to show the popup
    function showPopup() {
      document.getElementById('popup').classList.add('show');
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById('popup').classList.remove('show');
    }

    // Show the popup after a short delay (2 seconds for example)
    setTimeout(showPopup, 2000); // Popup shows after 2 seconds
  </script>

</body>
</html>
