<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttemptedCode - Game Suggestions & Bug Reports</title>
  <style>
    /* Styling similar to previous code... */
    /* Adding minimal styling for example purposes */
  </style>
</head>
<body>

  <section>
    <h2>Suggest a Game or Report a Bug</h2>

    <!-- Suggest Game Form -->
    <form id="gameSuggestionForm">
      <label for="gameLink">Game Link (suggest a new game)</label>
      <input type="url" id="gameLink" name="gameLink" placeholder="https://example.com" required>

      <label for="gameName">Game Name</label>
      <input type="text" id="gameName" name="gameName" placeholder="Game Name" required>

      <button type="submit">Suggest Game</button>
    </form>

    <!-- Bug Report Form -->
    <form id="bugReportForm">
      <label for="bugDescription">Bug Description</label>
      <textarea id="bugDescription" name="bugDescription" rows="4" placeholder="Describe the problem" required></textarea>

      <button type="submit">Report Bug</button>
    </form>
  </section>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID

    // Handle Game Suggestion Form Submission
    document.getElementById('gameSuggestionForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const gameLink = document.getElementById('gameLink').value;
      const gameName = document.getElementById('gameName').value;

      // Send email with game suggestion data
      const templateParams = {
        gameLink: gameLink,
        gameName: gameName,
        to_email: "504390@bsd48.org"  // Replace with your email address
      };

      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then((response) => {
          alert('Game suggestion sent successfully!');
        }, (error) => {
          alert('Failed to send game suggestion, please try again later.');
        });
    });

    // Handle Bug Report Form Submission
    document.getElementById('bugReportForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const bugDescription = document.getElementById('bugDescription').value;

      // Send email with bug report data
      const templateParams = {
        bugDescription: bugDescription,
        to_email: "504390@bsd48.org"  // Replace with your email address
      };

      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then((response) => {
          alert('Bug report sent successfully!');
        }, (error) => {
          alert('Failed to send bug report, please try again later.');
        });
    });
  </script>
</body>
</html>
