<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PaintedDoorKnob</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <img src="assets/logo.png" alt="PaintedDoorKnob Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="signup-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm" action="#" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Choose a password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 PaintedDoorKnob. All rights reserved.</p>
</footer>

<script src="js/signup.js"></script>
</body>
</html>
