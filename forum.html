<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forum - PaintedDoorKnob</title>
  <link rel="stylesheet" href="css/styles.css" /> <!-- Link to your stylesheet -->
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="PaintedDoorKnob Logo">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Forum Section -->
  <main class="forum-section">
    <!-- Post Creation Form -->
    <section class="forum-post-form">
      <h2>Create a New Post</h2>
      <form id="create-post-form">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="post-title" placeholder="Enter post title" required>

        <label for="post-content">Content</label>
        <textarea id="post-content" name="post-content" rows="5" placeholder="Enter post content" required></textarea>

        <button type="submit" class="submit-post-btn">Post</button>
      </form>
    </section>

    <!-- Forum Posts Display -->
    <section class="forum-posts">
      <!-- Posts will be dynamically inserted here by forum.js -->
    </section>
  </main>

  <script src="js/forum.js"></script> <!-- Link to your JS logic -->

</body>
</html>
