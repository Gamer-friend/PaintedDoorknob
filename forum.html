<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forum - PaintedDoorKnob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/header.js" defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    .forum-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
    }

    #post-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    #post-form input,
    #post-form textarea {
      background: #262626;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
    }

    #post-form button {
      background: #3b82f6;
      border: none;
      padding: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #post-form button:hover {
      background: #2563eb;
    }

    .post {
      background: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }

    .post h3 {
      margin: 0 0 10px 0;
    }

    .post small {
      color: #aaa;
    }

    .comment-area {
      margin-top: 10px;
    }

    .comment-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      background: #1f1f1f;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .submit-comment {
      background: #10b981;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-comment:hover {
      background: #059669;
    }

    .comment {
      background: #1e1e1e;
      padding: 6px 10px;
      margin-top: 6px;
      border-radius: 6px;
    }

    .like-button {
      background: #3b82f6;
      border: none;
      padding: 4px 8px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
    }

    .like-button:hover {
      background: #2563eb;
    }

    .likes-count {
      margin-left: 8px;
      color: #bbb;
    }

    .no-comments {
      color: #777;
      font-size: 0.9rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Header from header.js -->
  <div class="forum-container">
    <h1>Forum</h1>
    <form id="post-form">
      <input type="text" id="post-title" placeholder="Post title" required />
      <textarea id="post-content" rows="5" placeholder="Write your post here..." required></textarea>
      <button type="submit">Publish</button>
    </form>

    <div id="forum-posts">
      <!-- Posts will be loaded here -->
    </div>
  </div>

  <script src="js/forum.js"></script>
</body>
</html>
