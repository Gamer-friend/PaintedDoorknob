<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum - PaintedDoorKnob</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Link to your styles.css -->
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="PaintedDoorKnob Logo">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Forum Section -->
  <div class="forum-section">
    <div class="forum-post-form">
      <h2>Create a New Post</h2>
      <!-- Post creation form -->
      <form id="create-post-form">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="post-title" placeholder="Enter post title" required>
        
        <label for="post-content">Content</label>
        <textarea id="post-content" name="post-content" rows="5" placeholder="Enter post content" required></textarea>
        
        <button type="submit" class="submit-post-btn">Post</button>
      </form>
    </div>

    <div class="forum-posts">
      <!-- Existing posts will be dynamically inserted here -->
    </div>
  </div>

  <script src="js/forum.js"></script> <!-- Link to the forum.js script -->

</body>
</html>
