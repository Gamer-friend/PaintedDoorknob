<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PaintedDoorKnob - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="js/header.js" defer></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f1f1f1;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .dashboard-header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      margin: 0;
    }

    .create-post-btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .create-post-btn:hover {
      background-color: #2563eb;
    }

    .recent-posts {
      margin-top: 40px;
    }

    .recent-posts h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .post-card {
      background-color: #262626;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .post-card h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #ffffff;
    }

    .post-card p {
      color: #cccccc;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      background-color: #121212;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header is inserted via header.js -->

  <main class="dashboard-container">
    <div class="dashboard-header">
      <h1>Welcome back, <span id="username-display">User</span>!</h1>
      <a href="post.html">
        <button class="create-post-btn">Create a Post</button>
      </a>
    </div>

    <section class="recent-posts">
      <h2>Recent Posts</h2>
      <div id="posts-container">
        <!-- Posts will be loaded here dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PaintedDoorKnob | Designed by You</p>
  </footer>

  <script>
    // Example username setup (can be from localStorage/session/etc.)
    const username = localStorage.getItem('username') || 'User';
    document.getElementById('username-display').textContent = username;

    // Fetch recent posts
    fetch('/api/posts')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts-container');
        if (data.length === 0) {
          container.innerHTML = "<p>No posts yet. Be the first to post!</p>";
        } else {
          data.slice().reverse().forEach(post => {
            const postEl = document.createElement('div');
            postEl.className = 'post-card';
            postEl.innerHTML = `
              <h3>${post.title}</h3>
              <p>${post.content}</p>
              <small>By ${post.username} on ${new Date(post.createdAt).toLocaleString()}</small>
            `;
            container.appendChild(postEl);
          });
        }
      })
      .catch(err => {
        console.error('Failed to load posts:', err);
        document.getElementById('posts-container').innerHTML = "<p>Error loading posts.</p>";
      });
  </script>
</body>
</html>
