<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
<script src="js/app.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaintedDoorKnob Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat-output {
      margin-top: 1rem;
      background: #222;
      padding: 1rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 400px;
      min-height: 100px;
      white-space: pre-wrap;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üó®Ô∏è PaintedDoorKnob AI Chatbot</h1>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>
  <div id="chat-output">Your replies will appear here...</div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const output = document.getElementById('chat-output');

    const fakeReplies = {
      hello: "Hi there! üëã",
      help: "I'm here to help you! Try asking me a question.",
      bye: "Goodbye! Come back soon!",
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = input.value.toLowerCase();
      const reply = fakeReplies[msg] || "Hmm... I didn't understand that.";
      output.textContent = `You: ${msg}\nBot: ${reply}`;
      input.value = '';
    });
  </script>
</body>
</html>
